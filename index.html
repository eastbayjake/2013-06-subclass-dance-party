<!DOCTYPE html>
<html>

  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
  </head>

  <body>

    <audio autoplay="autoplay">
      <source src="music.ogg" />
    </audio>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FarleyDancer">add excellent dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="EmoDancer">add an emo dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="AmberDancer">add a bystander</a>
      <a href="#" class="lineUpButton">lineUp</a>
    </div>

    <script>
      $(document).ready(function(){
        window.dancers = [];

        $(".addDancerButton").on("click", function(event){
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          var dancerMakerFunction = window[dancerMakerFunctionName];

          var dancer = new dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 1000
          );

          $('body').append(dancer.$node);
        });

        $(".lineUpButton").on("click", function(event){
          for (var i = 0; i < window.dancers.length; i++){
            window.dancers[i].lineUp();
          }
        });
      });
    </script>

  </body>

</html>
